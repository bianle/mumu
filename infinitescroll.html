<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>infinitescroll</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/waterfall.css">
</head>
<body>
<div id="header">
    <h3 style="font-family:sans-serif;margin-left:50px;">沐沐的相册</h3>
</div>
<div class="header-placeholder"></div>
<div id="container"></div>
<script type="text/x-handlebars-template" id="waterfall-tpl">
{{#result}}
    <div class="item">
        <img src="{{image}}" width="{{width}}" height="{{height}}" />
        <div class="icons">
            <p class="desc">{{desc}}</p>
            <a><em class="praise">&nbsp;&nbsp;</em><em>{{praise}}</em></a>
            <a><em class="pop">&nbsp;&nbsp;</em><em>{{comment}}</em></a>
        </div>
        <div class="comment" style="display:none;">
            <p class="desc">sss</p>
            <a><em>a</em><em>1111</em></a>
            <a><em>b</em><em>33</em></a>
        </div>
        <div class="bottom">
            <p>{{time}}</p>
        </div>
    </div>
{{/result}}
</script>


<script src="js/libs/jquery/jquery.js"></script>
<script src="js/libs/handlebars/handlebars.js"></script>
<script src="js/waterfall.min.js"></script>
<script>
$('#container').waterfall({
    itemCls: 'item',
    colWidth: 222,  
    gutterWidth: 15,
    gutterHeight: 15,
    checkImagesLoaded: false,
    path: function(page) {
        return 'data/data1.json?page=' + page;
    }
});
</script>
<script type="text/javascript">
var _gaq = _gaq || [];
_gaq.push(['_setAccount', 'UA-1245097-16']);
_gaq.push(['_trackPageview']);
_gaq.push(['_trackPageLoadTime']);
(function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = 'https://ssl.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
})();
</script>
</body>
</html>
